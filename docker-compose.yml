  #     CASSANDRA_SEEDS: 10.0.10.11
  #   networks:
  #     om:
  #       ipv4_address: 10.0.10.12

networks:
  om:
    name: oms-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.10.0/24
          gateway: 10.0.10.1
