version: "3"
services:
  cassandra-seed:
    image: cassandra:4.0
    container_name: cassandra_seed
    ports:
      - "9042:9042"
      - "9160:9160"
    environment:
      CASSANDRA_CLUSTER_NAME: omcluster
    networks:
      om:
        ipv4_address: 10.0.10.11
